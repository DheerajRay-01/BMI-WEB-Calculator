<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI </title>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
        <div class="n-d">
            <h1>Check your BMI</h1>
            <h1>(Body Mass Index)</h1>
        </div>
    </nav>
        <div class="hero">
       
           
            <form>
                <label for="hight">Enter Hight (centimeters)</label>
                <input type="text" name="hight" id="inputHight" placeholder="Enter Hight In centimeters">
                <label for="Weight">Enter Weight (Kg)</label>
                <input type="text" name="Weight" id="inputWeight" placeholder="Enter Weight In Kg">
                <div class="res" id="result"></div>
                <button type="submit" id="submit">CHECK BMI</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
